<!DOCTYPE html>
<html>
<head>
  <title>Карта Украины</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <h1>Карта Украины</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // Инициализация карты
    const map = L.map('map').setView([48.3794, 31.1656], 6); // Центр Украины

    // Добавление слоя карты (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Пример маркера (Киев)
    const marker = L.marker([50.4501, 30.5234]).addTo(map);
    marker.bindPopup("Киев").openPopup();

    // Навигация (Киев -> Львов)
    L.Routing.control({
      waypoints: [
        L.latLng(50.4501, 30.5234), // Киев
        L.latLng(49.8397, 24.0297)  // Львов
      ],
      routeWhileDragging: true
    }).addTo(map);
  </script>
</body>
</html>
