<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Кошелек</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-wallet-bg: #f0f0f0;
            --tg-wallet-card-bg: #ffffff;
            --tg-wallet-primary: #2481cc;
            --tg-wallet-text: #000000;
            --tg-wallet-secondary-text: #777777;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-wallet-bg);
            color: var(--tg-wallet-text);
        }
        .wallet-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }
        .wallet-card {
            background-color: var(--tg-wallet-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 15px;
        }
        .balance-card {
            text-align: center;
            padding: 20px;
        }
        .balance-amount {
            font-size: 32px;
            font-weight: 600;
            color: var(--tg-wallet-primary);
        }
        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .card-type {
            font-weight: 500;
            color: var(--tg-wallet-secondary-text);
        }
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--tg-wallet-card-bg);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .action-btn img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }
        .transactions-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .transaction-details {
            flex-grow: 1;
        }
        .transaction-amount {
            font-weight: 500;
        }
        .transaction-positive {
            color: green;
        }
        .transaction-negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-card balance-card">
            <div class="balance-amount">10 000 ₽</div>
            <div class="card-info">
                <span class="card-type">Основная карта *6789</span>
                <span>Visa</span>
            </div>
        </div>

        <div class="quick-actions">
            <button class="action-btn" id="transferBtn">
                <img src="/api/placeholder/32/32" alt="Перевод">
                Перевод
            </button>
            <button class="action-btn" id="payBtn">
                <img src="/api/placeholder/32/32" alt="Оплата">
                Оплата
            </button>
            <button class="action-btn" id="addMoneyBtn">
                <img src="/api/placeholder/32/32" alt="Пополнить">
                Пополнить
            </button>
        </div>

        <div class="wallet-card">
            <div class="transactions-title">История транзакций</div>
            <div class="transaction-item">
                <div class="transaction-details">
                    <div>Перевод Ивану</div>
                    <small>15 марта, 14:30</small>
                </div>
                <div class="transaction-amount transaction-negative">-1 500 ₽</div>
            </div>
            <div class="transaction-item">
                <div class="transaction-details">
                    <div>Зарплата</div>
                    <small>5 марта, 10:00</small>
                </div>
                <div class="transaction-amount transaction-positive">+50 000 ₽</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('transferBtn').addEventListener('click', () => {
            tg.showPopup({
                title: 'Перевод',
                message: 'Введите сумму и получателя',
                input: {
                    placeholder: 'Сумма перевода',
                    value: ''
                },
                buttons: [
                    {type: 'default', text: 'Перевести'},
                    {type: 'cancel', text: 'Отмена'}
                ]
            });
        });

        document.getElementById('payBtn').addEventListener('click', () => {
            tg.showPopup({
                title: 'Оплата услуг',
                message: 'Выберите услугу',
                buttons: [
                    {type: 'default', text: 'Коммунальные'},
                    {type: 'default', text: 'Мобильная связь'},
                    {type: 'default', text: 'Интернет'},
                    {type: 'cancel', text: 'Отмена'}
                ]
            });
        });

        document.getElementById('addMoneyBtn').addEventListener('click', () => {
            tg.showPopup({
                title: 'Пополнение',
                message: 'Выберите способ пополнения',
                buttons: [
                    {type: 'default', text: 'Карта'},
                    {type: 'default', text: 'СБП'},
                    {type: 'cancel', text: 'Отмена'}
                ]
            });
        });
    </script>
</body>
</html>
