<<!DOCTYPE html>
<html>
<head>
  <title>Карта Украины</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #route-form {
      position: absolute;
      top: 10px;
      left: 50px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #route-form input, #route-form button {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <!-- Форма для ввода маршрута -->
  <div id="route-form">
    <input type="text" id="to" placeholder="Куда (например, Львов)">
    <button onclick="calculateRoute()">Построить маршрут</button>
    <button onclick="clearRoute()">Очистить маршрут</button>
  </div>

  <!-- Контейнер для карты -->
  <div id="map"></div>

  <!-- Подключаем Leaflet, Leaflet Routing Machine и Mapbox -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-geolocation/dist/leaflet-geolocation.js"></script>

  <script>
    // Инициализация карты
    const map = L.map('map').setView([48.3794, 31.1656], 6); // Центр Украины

    // Используем Mapbox для стиля, похожего на Google Maps
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: '© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'ваш_токен_Mapbox' // Замените на ваш токен Mapbox
    }).addTo(map);

    // Переменные для маршрута и маркера местоположения
    let routeControl;
    let userMarker;
    let watchId;

    // Функция для поиска координат по названию города
    async function geocode(cityName) {
      const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName)}`);
      const data = await response.json();
      if (data.length > 0) {
        return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
      } else {
        alert("Город не найден!");
        return null;
      }
    }

    // Функция для построения маршрута
    async function calculateRoute() {
      const to = document.getElementById('to').value;

      if (!userMarker) {
        alert("Определите ваше местоположение!");
        return;
      }

      const toCoords = await geocode(to);

      if (toCoords) {
        if (routeControl) {
          map.removeControl(routeControl);
        }

        routeControl = L.Routing.control({
          waypoints: [
            L.latLng(userMarker.getLatLng().lat, userMarker.getLatLng().lng),
            L.latLng(toCoords.lat, toCoords.lng)
          ],
          routeWhileDragging: true,
          show: true,
          addWaypoints: false,
          draggableWaypoints: false,
          fitSelectedRoutes: true,
        }).addTo(map);
      }
    }

    // Функция для очистки маршрута
    function clearRoute() {
      if (routeControl) {
        map.removeControl(routeControl);
        routeControl = null;
      }
    }

    // Определение текущего местоположения
    if (navigator.geolocation) {
      // Отслеживание перемещения
      watchId = navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          if (userMarker) {
            userMarker.setLatLng([latitude, longitude]);
          } else {
            userMarker = L.marker([latitude, longitude]).addTo(map);
            userMarker.bindPopup("Ваше местоположение").openPopup();
            map.setView([latitude, longitude], 13); // Увеличение масштаба
          }
        },
        (error) => {
          alert("Не удалось определить ваше местоположение.");
        },
        { enableHighAccuracy: true }
      );
    } else {
      alert("Геолокация не поддерживается вашим браузером.");
    }

    // Добавление маркеров при клике на карту
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      const description = prompt("Введите описание для этого места:");
      if (description) {
        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(description).openPopup();
      }
    });
  </script>
</body>
</html>
