<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое первое Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Мое первое Telegram Mini App</h1>
        </div>
        <button id="showUserInfo">Показать мою информацию</button>
        <button id="sendMessage">Отправить сообщение в чат</button>
        <button id="closeApp">Закрыть приложение</button>
        
        <div class="user-info" id="userInfo" style="display: none;"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // Инициализация приложения
        tg.expand();
        
        // Получение элементов DOM
        const showUserInfoBtn = document.getElementById('showUserInfo');
        const sendMessageBtn = document.getElementById('sendMessage');
        const closeAppBtn = document.getElementById('closeApp');
        const userInfoDiv = document.getElementById('userInfo');
        
        // Обработчики событий
        showUserInfoBtn.addEventListener('click', function() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                userInfoDiv.innerHTML = `
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Имя:</strong> ${user.first_name}</p>
                    <p><strong>Фамилия:</strong> ${user.last_name || 'Не указана'}</p>
                    <p><strong>Имя пользователя:</strong> ${user.username || 'Не указано'}</p>
                `;
                userInfoDiv.style.display = 'block';
            } else {
                userInfoDiv.innerHTML = "<p>Информация о пользователе недоступна.</p>";
                userInfoDiv.style.display = 'block';
            }
        });
        
        sendMessageBtn.addEventListener('click', function() {
            tg.sendData("Привет из мини-приложения!");
        });
        
        closeAppBtn.addEventListener('click', function() {
            tg.close();
        });
    </script>
</body>
</html>
